<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="homeshoppy.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
</head>
<body>

<!-- Logo, Search, and Cart -->
<div class="container py-2" id="nav1" >
  <div class="row align-items-center">
    <div class="col-md-4">
      <a class="navbar-brand" href="#">
        <img src="./majorimages1/shoppylogo.jpg" alt="Your Logo">
        
      </a>
    </div>
    <div class="col-md-4 search-form">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="search1">Search</button>
      </form>
    </div>
    <div class="col-md-4 text-end">
     
        <i class="bi bi-cart-fill me-1"></i><a href="cart.html" alt="cart"><img src="./majorimages1/cart.jpg" alt="" id="cart"></img></a>

      </a>
    </div>
  </div>
</div>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">Log In to Your Account</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
      
      
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      alert('Log in successful!'); // Show alert
      // Here you can add further logic such as redirecting to the dashboard
    });
  </script>
</body>
</html>
