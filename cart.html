<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="homeshoppy.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
</head>
<body>

<!-- Logo, Search, and Cart -->
<div class="container py-2" id="nav1">
  <div class="row align-items-center">
    <div class="col-md-4">
      <a class="navbar-brand" href="#">
        <img src="./majorimages1/shoppylogo.jpg" alt="Your Logo">
        
      </a>
    </div>
    <div class="col-md-4 search-form">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="search1">Search</button>
      </form>
    </div>
    <div class="col-md-4 text-end">
     
        <i class="bi bi-cart-fill me-1"></i><a href="cart.html" alt="cart"><img src="./majorimages1/cart.jpg" alt="" id="cart"></img></a>

      </a>
    </div>
  </div>
</div>

<!-- Navigation Bar -->


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container" id="nav2">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
         
        
          <li class="nav-item">
            <a class="nav-link" href="men.html" id="menu">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="women.html" id="menu"> Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kid.html" id="menu">Kids</a>
          </li>
          <li><a href="#" class="btn" id="login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="row mt-5">
      <div class="col-md-12">
        <h2>Cart</h2>
        <table id="cartTable" class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Cart items will be appended here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('addToCartBtn').addEventListener('click', function() {
      // Retrieve product details
      var productName = "Product Name";
      var productPrice = "$10.00";
  
      // Create a new row for the cart table
      var row = document.createElement('tr');
      row.innerHTML = '<td>' + productName + '</td><td>' + productPrice + '</td>';
  
      // Append the row to the cart table
      document.getElementById('cartTable').getElementsByTagName('tbody')[0].appendChild(row);
  
      // Alert the user
      alert('Product added to cart!');
    });
  </script>
